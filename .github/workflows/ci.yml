---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ansible-mac-security

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: ansible-mac-security

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-core ansible-lint

      - name: Lint Yaml
        continue-on-error: true
        run: yamllint .
          
      - name: Lint Ansible
        continue-on-error: true
        run: ansible-lint
        
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        continue-on-error: true 
  
  integration:
    name: Integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - macos-11

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: ansible-mac-security

      - name: Test Installer Script
        run: ./install.sh -t  
        
      - name: Test Playbook
        run: ansible-playbook main.yml --skip-tags "homebrew"   
        env:
          ANSIBLE_FORCE_COLOR: '1'

      - name: Idempotence check.
        run: |
          idempotence=$(mktemp)
          ansible-playbook main.yml --skip-tags ["homebrew", "not-idempotent"] | tee -a ${idempotence}
          tail ${idempotence} | grep -q 'changed=0.*failed=0' && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)
        env:
          ANSIBLE_FORCE_COLOR: '1'
