- name: install gui security apps with cask
    homebrew_cask:
        name: "{{ item }}"
        state: present
        install_options: 'appdir=/Applications'
    loop:
        - avast-security
        - bitwarden
        - blockblock
        - dhs
        - kextviewer
        - knockknock
        - lockdown
        - lulu
        - netiquette
        - oversight
        - ransomewhere
        - reikey
        - security-growler
        - taskexplorer
        - whatsyoursign
    
